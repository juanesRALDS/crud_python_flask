<!-- form.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/app.css">
    <script src="../static/js/app.js"></script>
    <title>Registrar Producto</title>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <form id="formProducto" action="/agregarProducto" enctype="multipart/form-data" method="post" class="was-validated">
            <div class="row">
                <div class="col">
                    <h3 class="text-center fw-bold bg-danger text-white">Registrar Productos</h3>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label class="fw-bold" for="codigo">codigo:</label>
                    <input type="number" placeholder="Ingrese el cÃ³digo" name="codigo" id="codigo" class="form-control" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label class="fw-bold" for="nombre">Nombre:</label>
                    <input type="text" placeholder="Ingrese el nombre" name="nombre" id="nombre" class="form-control" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label class="fw-bold" for="precio">Precio:</label>
                    <input type="number" placeholder="Ingrese el precio"  name="precio" id="precio" class="form-control" required   >
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label class="fw-bold" for="cdCategoria">Categoria:</label>
                    <select name="cdCategoria" id="cdCategoria" class="formSelect" required>
                        {% for c in categorias %}
                            <option value="{{c['_id']}}">{{c['nombre']}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
                <div class="mb-3">
                    <label class="fw" for="fileFoto">Foto(jpg):</label>
                    <input type="file" name="fileFoto" id="fileFoto" onchange="visualizarFoto(event)" class="form-control" accept=".jpg" >
                </div>
            <div class="row mb-3">
                <div class="col">
                    <img id="imagenProducto" src="" width="100" height="100">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <button class="btn btn-outline-success">Add</button>
                    <a href="/"><button class="btn btn-outline-danger">Cancel</button></a>
                </div>
            </div>
        </form>
        
    </div>
</body>
</html>
